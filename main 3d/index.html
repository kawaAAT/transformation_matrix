<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Matrix 3D</title>
  <script src="Tween.js"></script>
  <script src="three.min.js"></script>
  <style type="text/css">
    body {
      width: 1100px;
      margin: 0 auto;
      padding-top: 50px;
      display: flex;
    }

    #container {
      width: 650;
      height: 450;
      margin-left: 25px;
    }

    table,
    td {
      border: 2px solid black;
      border-collapse: collapse;
    }

    td {
      width: 100px;
      height: 50px;
      text-align: center;
    }

    button {
      margin: 5px 0 15px;
    }

    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <table>
      <tr>
        <td><input id="a" value="1"></td>
        <td><input id="b" value="0"></td>
        <td><input id="c" value="0"></td>
        <td>0</td>
      </tr>
      <tr>
        <td><input id="d" value="0"></td>
        <td><input id="e" value="1"></td>
        <td><input id="f" value="0"></td>
        <td>0</td>
      </tr>
      <tr>
        <td><input id="h" value="0"></td>
        <td><input id="i" value="0"></td>
        <td><input id="j" value="1"></td>
        <td>0</td>
      </tr>
      <tr>
        <td><input id="l" value="0"></td>
        <td><input id="m" value="0"></td>
        <td><input id="n" value="0"></td>
        <td>1</td>
      </tr>
    </table>
    <button onclick="transform()">Transform</button>

    <p>Enter angle to rotate: <input id="angle" value="0"> Axis: <select id="axis">
      <option value="x" selected>x</option>
      <option value="y">y</option>
      <option value="z">z</option>
    </select></p>
    <p>Pivot x: <input id="pX" value="0"> Pivot y: <input id="pY" value="0"> Pivot z: <input id="pZ" value="0"></p>
    <button onclick="rotate()">Rotate</button>
  </div>
  <div id="container">
  </div>

  <div>
    <script src="script.js"></script>
  </div>
</body>

</html>
